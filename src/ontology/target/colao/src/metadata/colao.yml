# PURL configuration for http://purl.obolibrary.org/obo/colao

idspace: COLAO
base_url: /obo/colao

products:
- colao.owl: https://raw.githubusercontent.com/JCGiron/colao/main/colao.owl
- colao.obo: https://raw.githubusercontent.com/JCGiron/colao/main/colao.obo

term_browser: ontobee
example_terms:
- COLAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/JCGiron/colao/v

- prefix: /tracker/
  replacement: https://github.com/JCGiron/colao/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/COLAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/JCGiron/colao/main/
